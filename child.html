<!DOCTYPE html>
<html>
    <head>
        <title>
            My webpage!
        </title>
        <style>
                ol > li{
                    color:red;
                }
            </style>
    </head>
    <body>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <ul>
                <li>sublist item 1</li>
                <li>sublist item 2</li>
            </ul>
            <li>List item 3</li>
        </ol>
        <ul>
            <li>second list here</li>
            <li>another item</li>
        </ul>        
    </body>
</html>
